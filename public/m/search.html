<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>搜索中心</title>
    <!-- MUI框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./less/search.css">
</head>

<body>
    <!-- 头部区域 -->
    <header id="header">
        <div class="left">
            <a href="#" class="fa fa-arrow-left"></a>
        </div>
        <div class="center">
            <h4>搜索中心</h4>
        </div>
        <div class="right"></div>
    </header>
    <!-- 主体区域 -->
    <main id="main">
        <form action="#" class="search-form">
            <input type="text" class="input-search" placeholder="请输入要搜索的商品">
            <button type="button" class="mui-btn mui-btn-primary btn-search">搜索</button>
        </form>
        <div class="search-history">
            <div class="mui-card">
                <div class="mui-card-header">
                    <span>搜索历史</span>
                    <a href="#" class="fa fa-trash btn-clear">清空记录</a>
                </div>
                <div class="mui-card-content">
                    <div class="mui-scroll-wrapper">
                        <div class="mui-scroll">
                            <ul class="mui-table-view">
                                <li class="mui-table-view-cell">Item 1
                                    <span class="mui-badge fa fa-close btn-delete"></span>
                                </li>
                                <li class="mui-table-view-cell">Item 2
                                    <span class="mui-badge fa fa-close btn-delete"></span>
                                </li>
                                <li class="mui-table-view-cell">Item 3
                                    <span class="mui-badge fa fa-close btn-delete"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 页尾区域 -->
    <footer id="footer">
        <ul class="mui-row">
            <li class="mui-col-xs-3">
                <a href="index.html">
                    <i class="fa fa-home"></i>
                    <span>首页</span>
                </a>
            </li>
            <li class="mui-col-xs-3">
                <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <span>分类</span>
                </a>
            </li>
            <li class="mui-col-xs-3">
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <span>购物车</span>
                </a>
            </li>
            <li class="mui-col-xs-3">
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>

    <!-- 创建搜索历史的模板引擎 -->
    <script id="searchHistoryTpl" type="text/html">
        <!-- 如果数组有长度就遍历生成列表, 没有就显示没有 -->
        {{if list.length > 0}}
            {{each list value i}}
                <li class="mui-table-view-cell" data-search="{{value.key}}">{{value.key}}
                    <!-- 将每个搜索历史的下标绑在自定义属性里, 删除的时候好获取 -->
                    <span class="mui-badge fa fa-close btn-delete" data-index="{{i}}"></span>
                </li>
            {{/each}}
            {{else}}
                <li class="mui-table-view-cell">暂无搜索记录</li>
            {{/if}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <!-- zepto,移动端的JQ -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/search.js"></script>
</body>

</html>
